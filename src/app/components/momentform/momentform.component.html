<form (ngSubmit)="submit()" [formGroup]="momentform" #formDir="ngForm">
    <div class="form-group">
        <label for="Titulo">Titulo:</label>
        <app-input type="text" placeholder="Insira o titulo" [control]="$any(momentform.controls['Titulo'])"> </app-input>
        <div *ngIf="Titulo.invalid && formDir.submitted" class="validation-error">
                <p *ngIf="Titulo.errors?.['required']">O titulo é obrigatório.</p>
                <p *ngIf="Titulo.errors?.['minlength']">O titulo pode conter no minimo 5 caracteres.</p>
        </div>
    </div>
    <div class="form-group">
        <label for="Descricao">Descrição:</label>
        <textarea type="text" placeholder="O que aconteceu?" formControlName="Descricao"></textarea>
        <div *ngIf="Descricao.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="Descricao.errors?.['required']">A descricao é obrigatória.</p>
            <p *ngIf="Descricao.errors?.['minlength']">A descricao pode conter no minimo 3 caracteres.</p>
            <p *ngIf="Descricao.errors?.['maxlength']">A descricao pode conter no maximo 50 caracteres.</p>
    </div>
    </div>
    <div class="form-group">
        <label for="AutorPostagem">Autor da Postagem:</label>
        <app-input type="text" placeholder="Insira o nome do autor" [control]="$any(momentform.controls['AutorPostagem'])"> </app-input>
        <div *ngIf="AutorPostagem.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="AutorPostagem.errors?.['required']">O autor é obrigatório.</p>
            <p *ngIf="AutorPostagem.errors?.['minlength']">O autor pode conter no minimo 3 caracteres.</p>
    </div>
    </div>
    <div class="form-group">
      <label for="imagem">Coloque sua foto da postagem aqui:</label>
      <input class="imagens" (change)="OnFileSelect($event)" type="file" placeholder="Imagem">
    </div>
    <input type="submit" value="{{btnText}}">
</form>
