
<div class="container-moment">
    <div class="imagem-container">
        <img src="{{BaseUrlApi}}{{Moment.attributes.ImagemPost.data.attributes.url}}" alt="">
    </div>
    <div class="body-container">
        <h1>{{Moment.attributes.Titulo}}</h1>
        <p>{{Moment.attributes.Descricao}}</p>
    </div>
    <div class="date-container">
        <p>{{Moment.attributes.AutorPostagem}}</p>
        <p>{{Moment.attributes.DataPostagem}}</p>
    </div>
</div>
